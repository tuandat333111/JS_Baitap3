<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 1</h1>
                <label>Nhập 3 số nguyên</label><br>
                <input type="text" class="form-control" name="" id="number_1" ><br>
                <input type="text" class="form-control" name="" id="number_2" ><br>
                <input type="text" class="form-control" name="" id="number_3" ><br>
                <button id="btnArrange" class="btn btn-success">Sắp xếp 3 số nguyên</button>
            </div>
            <div id="resultArrange"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">                       
            <div class="form-group">
                <h1>Bài tập 2</h1>
                <label>Nhập tên người sử dụng máy</label>
                <select class="form-control" name="" id="username">
                <option value="B">Ba</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh trai</option>
                <option value="E">Em gái</option>
                </select>
            </div>              
            <button id="btnHello" class="btn btn-success">Chào hỏi</button>            
            <div id="resultHello"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 3</h1>
                <label>Nhập 3 số nguyên</label><br>
                <input type="text" class="form-control" name="" id="number_4" ><br>
                <input type="text" class="form-control" name="" id="number_5" ><br>
                <input type="text" class="form-control" name="" id="number_6" ><br>
                <button id="btnCount" class="btn btn-success">Đếm chẵn lẻ</button>
            </div>
            <div id="resultCount"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 4</h1>
                <label>Nhập 3 cạnh của tam giác</label><br>
                <input type="text" class="form-control" name="" id="number_7" ><br>
                <input type="text" class="form-control" name="" id="number_8" ><br>
                <input type="text" class="form-control" name="" id="number_9" ><br>
                <button id="btnTriangle" class="btn btn-success">Kiểm tra tam giác</button>
            </div>
            <div id="resultTriangle"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
